<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelHome</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <img src="/img/THlogo.png" alt="TravelHome Logo" class="logo" />

        <nav class="nav-center">
          <a href="../index.html">Головна</a>
          <a href="/src/page2.html">Всі тури</a>
          <a href="/src/houses.html">Проживання</a>

        <a class="bit" href="/src/trashbin.html">
          <img src="/img/bin.png" alt="Profile" class="profile-icon" />
        </a>
        <button class="input">Реєстрація</button>
      </div>
    </header>

    <main>
      <div class="registration">
        <div class="login">
          <div class="form">
            <input type="text" placeholder="Name" name="name" required />
            <input type="text" placeholder="Email" name="email" required />
            <input
              type="text"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <button class="sumbit">Увійти</button>
        </div>
      </div>

      <p class="bonus">Зареєструйся та отримай бонуси</p>

      <div>
        <p class="hero">
          TravelHome - сайт для зручнішого подорожування та проживання одночасно
        </p>
      </div>
    </main>
    <footer>
      <img src="/img/THlogo.png" alt="TravelHome Logo" class="logo-footer" />
      <div class="footer-info">
        <h3>Графік роботи</h3>
        <p>Пн.-Пт. 10:00-20:00</p>
        <p>Сб.-Нд. 10:00-16:00</p>
      </div>
      <div class="footer-info">
        <h3>Телефони</h3>
        <p>(098)782-71-77</p>
        <p>(093)782-71-77</p>
      </div>
      <div class="footer-info">
        <h3>Адреса</h3>
        <p>м.Вінниця</p>
        <p>вул. Соборна 7</p>
      </div>
    </footer>
    <script src="/src/main.js" defer></script>
    <script src="/src/sale.js"></script>
  </body>
</html>
