<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelHome</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <img src="/img/THlogo.png" alt="TravelHome Logo" class="logo" />

        <nav class="nav-center">
          <a href="../index.html">Головна</a>
          <a href="/src/page2.html">Всі тури</a>
          <a href="/src/houses.html">Проживання</a>
          <a href="/src/aboutUs.html">Про нас</a>
          <a href="/src/reviews.html">Відгуки</a>
          <a href="/src/support.html">Підтримка</a>
        </nav>

        <a class="bit">
          <img src="/img/bin.png" alt="Profile" class="profile-icon" />
        </a>
        <button class="input">Реєстрація</button>
      </div>
    </header>
    <main>
      <div class="registration">
        <div class="login">
          <div>
            <input type="text" placeholder="Name" name="name" required />
            <input type="text" placeholder="Email" name="email" required />
            <input
              type="text"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <button class="sumbit">Увійти</button>
        </div>
      </div>
    </main>
    <p class="bonus">Зареєструйся та отримай бонуси</p>
    <!-- навігація -->
    <h1>Ваша корзина</h1>
    <ul id="cart-items"></ul>
    <p id="cart-total"></p>
    <button id="clear-cart">Очистити корзину</button>

    <script src="/src/main.js"></script>
  </body>
</html>
