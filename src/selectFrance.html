<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelHome</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <img src="/img/THlogo.png" alt="TravelHome Logo" class="logo" />

        <nav class="nav-center">
          <a href="../index.html">Головна</a>
          <a href="/src/page2.html">Всі тури</a>
          <a href="/src/houses.html">Проживання</a>
          <a href="/src/aboutUs.html">Про нас</a>
          <a href="/src/reviews.html">Відгуки</a>
          <a href="/src/support.html">Підтримка</a>
        </nav>

         <a class="bit" href="/src/trashbin.html">
          <img src="/img/bin.png" alt="Profile" class="profile-icon" />
        </a>

        
      </div>
    </header>
    <main>
      <div class="registration">
        <div class="login">
          <div>
            <input type="text" placeholder="Name" name="name" required />
            <input type="text" placeholder="Email" name="email" required />
            <input
              type="text"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <button class="sumbit">Увійти</button>
        </div>
      </div>
    </main>
    <p class="bonus">Зареєструйся та отримай бонуси</p>

    <div class="country">
      <h2 class="country-name">Франція</h2>
      <img
        src="/img/france.jpg"
        alt="Італія але крутіше тур"
        style="max-width: 300px"
      />

      <p>Кількість людей: <input type="number" class="people-count" /></p>

      <label>
        <input type="radio" name="meal-spain" value="з харчуванням" /> з
        харчуванням </label
      ><br />
      <label>
        <input type="radio" name="meal-spain" value="без харчування" /> без
        харчування </label
      ><br />

      <p class="price" data-price="302">Ціна за людину: 302€</p>

      <button class="book-button">забронювати</button>
    </div>

    <script src="/src/main.js" defer></script>
  </body>
</html>
