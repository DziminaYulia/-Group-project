<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reviews Page</title>
</head>
<body>


  <!-- Review Form -->
  <input type="text" id="name" placeholder="Твоє ім'я" required>
  <br>
  <textarea id="review" placeholder="Відгук" required></textarea>
  <br>
  <button onclick="submitReview()">Submit Review</button>

  <h2>Відгуки:</h2>
  <div id="reviewsContainer"></div>

  <script>
    // Load saved reviews from localStorage
    let reviews = JSON.parse(localStorage.getItem("reviews")) || [];

    // Display saved reviews
    function displayReviews() {
      const container = document.getElementById("reviewsContainer");
      container.innerHTML = "";
      reviews.forEach(review => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${review.name}</strong>: <p>${review.text}</p><hr>`;
        container.appendChild(div);
      });
    }

    displayReviews(); // Show on page load

    // Submit review
    function submitReview() {
      const name = document.getElementById("name").value.trim();
      const text = document.getElementById("review").value.trim();

      if (!name || !text) {
        alert("Please fill in both name and review.");
        return;
      }

      const newReview = { name, text };
      reviews.push(newReview);
      localStorage.setItem("reviews", JSON.stringify(reviews));

      // Clear input fields
      document.getElementById("name").value = "";
      document.getElementById("review").value = "";

      displayReviews();
    }
  </script>





    </body>
