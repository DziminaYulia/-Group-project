<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>TravelHome</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <img src="/img/THlogo.png" alt="TravelHome Logo" class="logo" />

        <nav class="nav-center">
          <a href="../index.html">Головна</a>
          <a href="/src/page2.html">Всі тури</a>
          <a href="/src/houses.html">Проживання</a>
          <a href="/src/aboutUs.html">Про нас</a>
          <a href="/src/reviews.html">Відгуки</a>
          <a href="/src/support.html">Підтримка</a>
        </nav>

        <img src="/img/bin.png" alt="Profile" class="profile-icon" />

        <button class="input">Реєстрація</button>
      </div>
    </header>
    <main>
      <div class="registration">
        <div class="login">
          <div>
            <input type="text" placeholder="Name" name="name" required />
            <input type="text" placeholder="Email" name="email" required />
            <input
              type="text"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <button class="sumbit">Увійти</button>
        </div>
      </div>
    </main>
    <p class="bonus">Зареєструйся та отримай бонуси</p>
    <div class="country">
      <h2 id="country-name">Польша</h2>
      <img
        src="/img/poland.jpg"
        alt="Італія але крутіше тур"
        style="max-width: 300px"
      />
      <p>Кількість людей: <input type="number" class="people-count" /></p>

      <label>
        <input type="radio" name="meal-spain" value="з харчуванням" /> з
        харчуванням </label
      ><br />
      <label>
        <input type="radio" name="meal-spain" value="без харчування" /> без
        харчування </label
      ><br />

      <p class="price" data-price="250">Ціна за людину: 250 €</p>

      <button class="book-button">забронювати</button>
    </div>
    <footer>
      <img src="/img/THlogo.png" alt="TravelHome Logo" class="logo-footer"/>
      <div class="footer-info">
        <h3>Графік роботи</h3>
        <p>Пн.-Пт. 10:00-20:00</p>
        <p>Сб.-Нд. 10:00-16:00</p>
      </div>
      <div class="footer-info">
        <h3>Телефони</h3>
        <p>(098)782-71-77</p>
        <p>(093)782-71-77</p>
      </div>
      <div class="footer-info">
        <h3>Адреса</h3>
        <p>м.Вінниця</p>
        <p>вул. Соборна 7</p>
      </div>
    </footer>
    <script src="/src/main.js"></script>
  </body>
</html>
