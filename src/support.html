<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelHome</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <img src="/img/THlogo.png" alt="TravelHome Logo" class="logo" />

        <nav class="nav-center">
          <a href="../index.html">Головна</a>
          <a href="/src/page2.html">Всі тури</a>
          <a href="/src/houses.html">Проживання</a>
          <a href="/src/aboutUs.html">Про нас</a>
          <a href="/src/reviews.html">Відгуки</a>
          <a href="/src/support.html">Підтримка</a>
        </nav>

        <img src="/img/bin.png" alt="Profile" class="profile-icon" />

        <button class="input">Реєстрація</button>
      </div>
    </header>
    <main>
      <div class="registration">
        <div class="login">
          <div>
            <input type="text" placeholder="Name" name="name" required />
            <input type="text" placeholder="Email" name="email" required />
            <input
              type="text"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <button class="sumbit">Увійти</button>
        </div>
      </div>
    </main>
    <p class="bonus">Зареєструйся та отримай бонуси</p>
    <!-- навігація -->

    <div class="donation-box">
      <h2>Підтримай нас донатом!</h2>

      <!-- Donation Buttons -->
      <div class="donation-buttons">
        <button onclick="donate(10)">10 Гривень</button>
        <button onclick="donate(50)">50 Гривень</button>
        <button onclick="donate(100)">100 Гривень</button>
        <button onclick="donate(200)">200 Гривень</button>
        <button onclick="donate(500)">500 Гривень</button>
        <button onclick="donate(1000)">1000 Гривень</button>
      </div>

      <!-- Total Donated -->
      <div class="donation-total">
        Ми зібрали: <span id="totalAmount">0</span> Гривень
      </div>
    </div>

    <script>
      let totalDonated = parseInt(localStorage.getItem("totalDonated")) || 0;

      document.getElementById("totalAmount").innerText = totalDonated;

      function donate(amount) {
        totalDonated += amount;

        document.getElementById("totalAmount").innerText = totalDonated;

        localStorage.setItem("totalDonated", totalDonated);
      }
    </script>
  </body>
</html>
