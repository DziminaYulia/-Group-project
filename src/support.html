<!-- навігація -->


    <h2>Підтримай нас донатом!</h2>


  <!-- Donation Buttons -->
  <button onclick="donate(10)">10 Гривень</button>
  <button onclick="donate(50)">50 Гривень</button>
  <button onclick="donate(100)">100 Гривень</button>
  <button onclick="donate(200)">200 Гривень</button>
  <button onclick="donate(500)">500 Гривень</button>
  <button onclick="donate(1000)">1000 Гривень</button>

  <!-- Total Donated -->
  <div>
    Ми зібрали: <span id="totalAmount">0</span> Гривень
  </div>

  <script>
    // Retrieve the stored total donation amount from localStorage, if it exists
    let totalDonated = parseInt(localStorage.getItem("totalDonated")) || 0;

    // Update the displayed total amount
    document.getElementById("totalAmount").innerText = totalDonated;

    function donate(amount) {
      totalDonated += amount;
      
      // Update the total in the UI
      document.getElementById("totalAmount").innerText = totalDonated;
      
      // Save the updated total amount to localStorage
      localStorage.setItem("totalDonated", totalDonated);
    }
  </script>
